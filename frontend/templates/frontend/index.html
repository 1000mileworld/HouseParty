<!DOCTYPE html>

    <title>House Party</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"/>
